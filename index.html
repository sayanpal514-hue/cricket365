.popup-overlay {

.popup-box {

  border-radius: 20px;
  backdrop-filter: blur(15px);

  padding: 2rem 1.5rem;
  text-align: center;
  animation: fadeIn 0.5s ease forwards;
  position: relative;
}

@keyframes fadeIn {
  from { transform: scale(0.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popup-header {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(45deg, #00eaff, #bd00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.4rem;
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
}

.popup-subtitle {
  font-size: 1rem;
  color: #aaa;
  margin-bottom: 1.2rem;
}

.popup-buttons {
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
}

.popup-buttons a {

}

.popup-btn {
  padding: 0.8rem;
  border-radius: 12px;
  font-weight: 600;
  font-size: 1rem;
  color: #fff;
  cursor: pointer;
  transition: all 0.35s ease;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
}

.popup-btn::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, rgba(0,255,255,0.3), rgba(255,0,255,0.2));
  opacity: 0;
  transition: opacity 0.3s ease;
}

.popup-btn:hover::after {

}

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/StmpupCricket/Star-Sports-Hindi-json/refs/heads/main/data.json';

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        const m3u8Url = data.stream_url;
        const video = document.getElementById('player');

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(m3u8Url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            const qualities = hls.levels.map(l => l.height).filter((v, i, a) => a.indexOf(v) === i).sort((a, b) => b - a);
            new Plyr(video, {
              controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
              settings: ['quality', 'speed'],
              quality: {
                default: qualities[0],
                options: qualities,
                forced: true,
                onChange: q => {
                  const level = hls.levels.findIndex(l => l.height === q);
                  hls.currentLevel = level;
                }
              }
            });
            video.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = m3u8Url;
          video.addEventListener('loadedmetadata', () => {
            new Plyr(video, {
              controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
              settings: ['quality', 'speed']
            });
            video.play();
          });
        } else {
          alert("Your browser does not support HLS.");
        }
      })
      .catch(err => {
        console.error('Failed to load stream:', err);
        alert('Failed to load stream.');
      });

    function switchTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      document.querySelector(`.tab-button[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
